<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
    <title> goes in the <head> because it's information _about_ the document,
    but not visible on the document itself.
    -->
    <title>Fullstack Zoo</title>
  </head>
  <body>
    <!-- <main> is used to denote the main content of a page. -->
    <main>
      <!-- You don't necessarily need a <header> like in the demos! -->
      <!-- This is h1 because it's the highest level category in this document. -->
      <h1>Welcome to Fullstack Zoo</h1>
      <!-- Bears -->
      <section>
        <!-- The animal species are all <h2>, since it's the next level down. -->
        <h2>Bears</h2>
        <img alt="Bear in some grass" src="bear.jpg" />
        <ul>
          <li>Ollie</li>
          <li>Mona</li>
        </ul>
        <a href="https://bears.com">Bear Facts</a>
      </section>
      <!-- Giraffes -->
      <section>
        <h2>Giraffes</h2>
        <img alt="Giraffe eating leaves" src="giraffe.jpg" />
        <ul>
          <li>Frankie</li>
          <li>Coconut</li>
        </ul>
        <a href="https://giraffes.com">Giraffe Facts</a>
      </section>
      <!-- Lions -->
      <section>
        <h2>Lions</h2>
        <img alt="Lion sleeping on a sand mound" src="lion.png" />
        <ul>
          <li>Mella</li>
          <li>Karl</li>
        </ul>
        <a href="https://lions.com">Lion Facts</a>
      </section>
      <!-- Monkeys -->
      <section>
        <h2>Monkeys</h2>
        <img alt="Monkey sitting on a tree branch" src="monkey.jpg" />
        <ul>
          <li>Cookie</li>
          <li>Earl</li>
          <li>Banana Pudding</li>
        </ul>
        <a href="https://monkeys.com">Monkey Facts</a>
      </section>
      <!-- Alligators -->
      <section>
        <h2>Alligators</h2>
        <img alt="Alligator lurking beneath the water" src="alligator.gif" />
        <ul>
          <li>Wren</li>
          <li>Aspen</li>
          <li>Mika</li>
        </ul>
        <a href="https://alligators.com">Alligator Facts</a>
      </section>
    </main>
  </body>
</html>
